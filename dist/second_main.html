<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- https://id.pinterest.com/pin/173670129374155834/ -->
  <!-- https://id.pinterest.com/pin/787004103648304426/ -->
</head>

<!-- Tailwind CSS -->
<link rel="stylesheet" href="style.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

<body class="font-[Poppins]">

  <!-- Home Section -->
  <!-- <section id="home">
    <div class="min-h-section-height bg-cover bg-center"
      style="background-image: url('/assets/images/company_dark.jpg');">
      <nav class="container bg-slate-200 m-auto md:rounded-full md:p-7">holla</nav>
    </div>
  </section> -->

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white p-4">
    <!-- Logo -->
    <a href="#" class="text-lg font-bold">Logo</a>

    <!-- Mobile Menu Toggle Button -->
    <button class="lg:hidden focus:outline-none">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Navbar Links (Hidden on Mobile) -->
    <div class="hidden lg:flex space-x-4">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Services</a>
      <a href="#" class="hover:underline">Contact</a>
    </div>
  </nav>

  <!-- Mobile Menu (Hidden on Desktop) -->
  <div class="lg:hidden" id="mobile-menu">
    <a href="#" class="block p-2 hover:bg-gray-700">Home</a>
    <a href="#" class="block p-2 hover:bg-gray-700">About</a>
    <a href="#" class="block p-2 hover:bg-gray-700">Services</a>
    <a href="#" class="block p-2 hover:bg-gray-700">Contact</a>
  </div>

  <script>
    // Toggle mobile menu visibility
    document.querySelector('button').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>

</html>
